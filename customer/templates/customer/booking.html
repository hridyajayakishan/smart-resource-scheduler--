{% extends 'customer/shared/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block main %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<style>
    body{background: #f5f5f5}.rounded{border-radius: 1rem}.nav-pills .nav-link{color: #555}.nav-pills .nav-link.active{color: white}input[type="radio"]{margin-right: 5px}.bold{font-weight:bold}
</style>
<br>
<br>
<br>
<br>
<form action="" method="post">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
            <h3>Booking Details</h3>
            <hr>
                {% csrf_token %}
                {{ form.as_p }}
                <input type="hidden" name="rent" id="rent" value="{{ equipment.rent_amount }}">
        </div>
        <div class="col-sm-4">
            <h3>Payment Details</h3>
            <hr>
                <div class="form-group"> <label for="username">
                        <h6>Card Owner</h6>
                    </label> <input type="text" name="username" placeholder="Card Owner Name" required class="form-control "> </div>
                <div class="form-group"> <label for="cardNumber">
                        <h6>Card number</h6>
                    </label>
                    <input type="text" name="cardNumber" placeholder="Valid card number" class="form-control " required title="Card Number should be a 16 Digit Number" pattern="^\d{16,16}$">
                        <div class="input-group-append"> <span class="input-group-text text-muted"> <i class="fab fa-cc-visa mx-1"></i> <i class="fab fa-cc-mastercard mx-1"></i> <i class="fab fa-cc-amex mx-1"></i> </span> </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group"> <label><span class="hidden-xs">
                                    <h6>Expiration Date</h6>
                                </span></label>
                            <div class="input-group"> <input type="number" placeholder="MM" name="" class="form-control" required> <input type="number" placeholder="YY" name="" class="form-control" required> </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group mb-4"> <label data-toggle="tooltip" title="Three digit CV code on the back of your card">
                                <h6>CVV <i class="fa fa-question-circle d-inline"></i></h6>
                            </label> <input type="text" required class="form-control" title="CVV should be a 3 Digit Number Only" pattern="^\d{3,3}$"> </div>
                    </div>
                </div>
                <div class="card-footer"> <button type="submit" class="subscribe btn btn-primary btn-block shadow-sm"> Confirm Payment </button>
        </div>
        <div class="col-sm-2"></div>
    </div>
</form>

<br>
<br>
<br>
<br>
{% endblock main %}
